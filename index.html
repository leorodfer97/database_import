<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Import Database</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <h1>Import Database</h1>

        <div class="input-group flex-nowrap">
            <span class="input-group-text">Host</span>
            <input type="text" class="form-control" placeholder="Host" aria-label="Host" id="host" aria-describedby="addon-wrapping">
        </div>
        
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Base</span>
            <input type="text" class="form-control" placeholder="Base" aria-label="Base" id="base" aria-describedby="addon-wrapping">
        </div>
        
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Usuario</span>
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" id="usuario" aria-describedby="addon-wrapping">
        </div>
        
        <div class="input-group flex-nowrap">
            <span class="input-group-text">Clave</span>
            <input type="text" class="form-control" placeholder="Clave" aria-label="Clave" id="clave" aria-describedby="addon-wrapping">
        </div>

        <div class="accordion" id="accordionExample">
            
        </div>

        <template id="acordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{numero}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{numero}" aria-expanded="false" aria-controls="collapse{numero}">
                    {nombre}
                </button>
                </h2>
                <div id="collapse{numero}" class="accordion-collapse collapse" aria-labelledby="heading{numero}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table" id="tabla{numero}">
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </template>

        <template id="tabla">
            <tr>
                <th scope="row">=</th>
                <td>{nombre}</td>
                <td><button type="button" class="btn btn-primary" onclick="ejecutarArchivo('{ruta}{nombre}')">ejecutar</button></td>
            </tr>
        </template>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./function/jquery-3.6.1.min.js"></script>
        <script src="./function/database.js"></script>
        <script>
            const ejecucionInicial = async () => {
                await buscarArchivos('../sql/table/', 'Tablas', '2');
                await buscarArchivos('../sql/view/', 'Vistas', '3');
                await buscarArchivos('../sql/procedure/', 'Procedimientos', '4');
                await buscarArchivos('../sql/function/', 'Funciones', '5');
            }

            ejecucionInicial();
        </script>
    </body>
</html>
